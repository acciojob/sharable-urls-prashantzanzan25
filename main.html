<!DOCTYPE html>
<html>

<head>
  <title>Sharable URLs</title>
</head>

<body>
  <form id="urlForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year"><br><br>

    <button type="button" id="button">Generate URL</button>
  </form>

  <h3 id="url">https://localhost:8080/</h3>

  <script>
    document.getElementById("button").addEventListener("click", function() {
      const name = document.getElementById("name").value;
      const year = document.getElementById("year").value;

      // Check if both name and year are not empty
      if (name && year) {
        const url = `https://localhost:8080/?name=${name}&year=${year}`;
        document.getElementById("url").textContent = url;
      } else {
        // Display the default URL if name or year is missing
        document.getElementById("url").textContent = "https://localhost:8080/";
      }
    });
  </script>
</body>

</html>
